[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (may require external dependencies)",
    "unit: marks tests as unit tests (fast, isolated tests)",
    "slow: marks tests as slow-running (stress tests, load tests, etc.)"
]

testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]  
python_functions = ["test_*"]

# Verbose output and short tracebacks
addopts = ["-v", "--tb=short", "--strict-markers"]

# Show warnings
filterwarnings = [
    "ignore::DeprecationWarning",
]
