name: chroma
category: vector-db
description: "Chroma vector database for AI embeddings"
version: "0.4.15"
image: "chromadb/chroma:0.4.15"
ports:
  - 8000
environment:
  CHROMA_SERVER_HOST: "0.0.0.0"
  CHROMA_SERVER_HTTP_PORT: "8000"
  PERSIST_DIRECTORY: "/chroma/data"
resources:
  cpu: "4"
  memory: "16Gi"
  storage: "100Gi"
deployment_config:
  replicas: 1
  storage_class: "fast-ssd"
  persistence: true
  collection_limit: 1000
health_check:
  endpoint: "/api/v1/heartbeat"
  interval: 30
  timeout: 10
  retries: 3