name: faiss
category: vector-db
description: "FAISS vector similarity search service"
version: "1.7.4"
image: "faiss/faiss-cpu:1.7.4"
ports:
  - 8080
environment:
  FAISS_SERVER_HOST: "0.0.0.0"
  FAISS_SERVER_PORT: "8080"
  INDEX_TYPE: "IndexFlatL2"
resources:
  cpu: "8"
  memory: "32Gi"
  storage: "200Gi"
deployment_config:
  replicas: 1
  storage_class: "fast-ssd"
  persistence: true
  index_dimension: 1536
  index_factory: "Flat"
health_check:
  endpoint: "/health"
  interval: 30
  timeout: 10
  retries: 3