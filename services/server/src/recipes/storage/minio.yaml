name: minio
category: storage
description: "MinIO high-performance object storage server"
version: "latest"
image: "minio/minio:latest"
ports:
  - 9000
  - 9001
environment:
  MINIO_ROOT_USER: "admin"
  MINIO_ROOT_PASSWORD: "password123"
  MINIO_CONSOLE_ADDRESS: ":9001"
resources:
  cpu: "2"
  memory: "4Gi"
  storage: "100Gi"
deployment_config:
  replicas: 1
  storage_class: "fast-ssd"
  persistence: true
  bucket_policy: "read-write"
health_check:
  endpoint: "/minio/health/live"
  interval: 30
  timeout: 10
  retries: 3