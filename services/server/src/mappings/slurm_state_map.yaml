# Mapping of canonical statuses to list of known SLURM raw state strings/abbreviations
# The keys are canonical statuses used by the app. The values are lists of strings
# that may appear in the SLURM REST API job_state field. Matching is case-insensitive
# and will trim whitespace.

pending:
  - PD
  - PENDING
  - pending
  - queued
  - config

running:
  - R
  - RUNNING
  - running
  - start
  - started
  - completing

completed:
  - CD
  - COMPLETED
  - COMPLETING
  - COMPLETED+
  - COMPLETED *
  - COMPLETED*
  - COMPLETING
  - COMPLETED
  - COMPLETED

failed:
  - F
  - FAILED
  - NODE_FAIL
  - TIMEOUT
  - TIMEOUT*
  - TIMEOUT
  - PREEMPTED
  - CANCELLED

cancelled:
  - CA
  - CANCELLED
  - CANCELED
  - CANCELLED*

unknown:
  - UNKNOWN
  - UNKN
  - 
