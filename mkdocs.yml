site_name: AI Factory Benchmarking Framework
site_description: A framework to evaluate performance of AI Factory components on MeluXina supercomputer
site_author: EUMaster4HPC Challenge Team
repo_url: https://github.com/GiacomoPauletti/Benchmarking-AI-Factories
repo_name: GiacomoPauletti/Benchmarking-AI-Factories

site_dir: ../site

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2
  - swagger-ui-tag

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
  - Architecture:
      - System Overview: architecture/overview.md
      - Microservices: architecture/microservices.md
      - Container Orchestration: architecture/container-orchestration.md
  - Services:
      - Server: services/server/api-reference.md
      - Client: services/client.md
      - Monitoring: services/monitoring.md
      - Logs: services/logs.md
  - Development:
      - Guidelines: development/guidelines.md
  - API Documentation:
      - Server API: api/server.md
      - Client API: api/client.md
      - Monitoring API: api/monitoring.md
      - Logs API: api/logs.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GiacomoPauletti/Benchmarking-AI-Factories

extra_css:
  - stylesheets/extra.css
