site_name: AI Factory Benchmarking Framework
site_description: A framework to evaluate performance of AI Factory components on MeluXina supercomputer
site_author: EUMaster4HPC Challenge Team
repo_url: https://github.com/GiacomoPauletti/Benchmarking-AI-Factories
repo_name: GiacomoPauletti/Benchmarking-AI-Factories

site_dir: ../site

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Architecture:
      - System Overview: architecture/overview.md
      - Microservices: architecture/microservices.md
      - Container Orchestration: architecture/container-orchestration.md
  - Services:
      - Server Service:
          - Overview: services/server/overview.md
          - Architecture: services/server/architecture.md
          - API Reference: services/server/api-reference.md
          - Recipes: services/server/recipes.md
          - Testing: services/server/testing.md
      - Client Service: services/client/overview.md
      - Monitoring Service: services/monitoring/overview.md
      - Logging Service: services/logs/overview.md
  - Development:
      - Guidelines: development/guidelines.md
      - Setup: development/setup.md
      - Testing: development/testing.md
      - Contributing: development/contributing.md
  - Deployment:
      - MeluXina Setup: deployment/meluxina.md
      - Kubernetes: deployment/kubernetes.md
      - SLURM: deployment/slurm.md
  - API Documentation:
      - Server API: api/server.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GiacomoPauletti/Benchmarking-AI-Factories

extra_css:
  - stylesheets/extra.css
