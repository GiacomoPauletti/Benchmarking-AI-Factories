services:
  # Live server for integration tests (real SLURM connection)
  server:
    build:
      context: ./services/server
      dockerfile: Dockerfile
    container_name: benchmarking-ai-server-live
    ports:
      - "8001:8001"
    volumes:
      # Mount SSH agent socket for secure authentication (no raw keys exposed)
      - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock:ro
    environment:
      # Real SSH Configuration for MeluXina
      - SSH_AUTH_SOCK=/tmp/ssh-agent.sock
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Test runner
  server-test:
    build:
      context: ./services/server
      dockerfile: Dockerfile
      target: test
    container_name: benchmarking-ai-server-test
    environment:
      # Test environment variables
      - LOG_LEVEL=DEBUG
      - TESTING=true
      - SERVER_URL=http://server:8001
    networks:
      - test-network
    depends_on:
      server:
        condition: service_healthy

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    container_name: benchmarking-ai-client-live
    ports:
      - "8003:8003"
    volumes:
      # Mount SSH agent socket for secure authentication
      - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock:ro
    environment:
      # SSH Configuration for MeluXina (same as server)
      - SSH_AUTH_SOCK=/tmp/ssh-agent.sock
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - PYTHONUNBUFFERED=1
      # Server URL for orchestrator discovery
      - SERVER_URL=http://server:8001
    env_file:
      - .env
    networks:
      - test-network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  client-test:
    build:
      context: ./services/client
      dockerfile: Dockerfile
      target: test
    container_name: benchmarking-ai-client-test
    environment:
      - TESTING=true
      - LOG_LEVEL=DEBUG
      # Environment variables for integration test discovery
      - SERVER_URL=http://server:8001
      - CLIENT_URL=http://client:8003
    networks:
      - test-network
    depends_on:
      server:
        condition: service_healthy
      client:
        condition: service_healthy

  # Logs microservice (used by integration tests)
  logs:
    build:
      context: ./services/logs
      dockerfile: Dockerfile
    container_name: benchmarking-ai-logs
    ports:
      - "8004:8004"  # Expose logs service API
    volumes:
      # Mount SSH agent socket for secure authentication
      - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock:ro
    environment:
      # SSH Configuration for MeluXina (same as server)
      - SSH_AUTH_SOCK=/tmp/ssh-agent.sock

      # Logs Service Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  test-network:
    driver: bridge

