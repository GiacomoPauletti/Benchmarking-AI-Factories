version: '3.8'

services:
  server-service:
    build:
      context: ./services/server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - SLURM_ACCOUNT=p200981
      - SLURM_PARTITION=cpu
      - PYTHONPATH=/app/src
    volumes:
      - ./services/server/src:/app/src
      - ./services/server/logs:/app/logs
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - ai-factory

