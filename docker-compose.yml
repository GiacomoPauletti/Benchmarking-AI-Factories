services:
  server:
    build:
      context: ./services/server
      dockerfile: Dockerfile
      ssh:
        default: ${SSH_AUTH_SOCK}
      args:
        SSH_USER: ${SSH_USER}
        SSH_HOST: ${SSH_HOST}
        SSH_PORT: ${SSH_PORT}
        REMOTE_BASE_PATH: ${REMOTE_BASE_PATH}
        REBUILD_ORCHESTRATOR: ${REBUILD_ORCHESTRATOR:-false}
    container_name: benchmarking-ai-server
    ports:
      - "8001:8001"
    volumes:
      # Mount source code for hot-reload during development. 
      # TODO: Remove in production
      - ./services/logs/data/logs:/app/logs
      - ./services/server/src:/app/src
      - ./services/server/tests:/app/tests
      - ./services/server/pytest.ini:/app/pytest.ini
      # Mount SSH agent socket for secure authentication (no raw keys exposed)
      - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock:ro
    environment:
      - SSH_AUTH_SOCK=/tmp/ssh-agent.sock
      
      # Application Configuration
      - PYTHONUNBUFFERED=1
    # Load additional service-specific variables
    env_file:
      - .env
    networks: 
      - ai-factory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/ready"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s

  # Prometheus - Metrics storage and scraping
  prometheus:
    build:
      context: ./services/prometheus
      dockerfile: Dockerfile
    container_name: benchmarking-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-admin-api'        # Enable admin operations
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - ai-factory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      server:
        condition: service_started

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
      ssh:
        default: ${SSH_AUTH_SOCK}
      args:
        SSH_USER: ${SSH_USER}
        SSH_HOST: ${SSH_HOST}
        SSH_PORT: ${SSH_PORT}
        REMOTE_BASE_PATH: ${REMOTE_BASE_PATH}
    container_name: benchmarking-ai-client
    ports:
      - "8002:8002"
    volumes:
      # Mount source code for hot-reload during development
      # TODO: Remove in production
      - ./services/client/src:/app/src
      - ./services/client/tests:/app/tests
      - ./services/client/logs:/app/logs
      # Mount SSH agent socket for secure authentication (no raw keys exposed)
      - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock:ro
    environment:
      - SSH_AUTH_SOCK=/tmp/ssh-agent.sock
      
      # Server API URL for orchestrator endpoint discovery
      - SERVER_URL=http://server:8001
      
      # Application Configuration
      - PYTHONUNBUFFERED=1
    # Load additional service-specific variables
    env_file:
      - .env
    networks:
      - ai-factory
    restart: unless-stopped

  monitoring:
    build:
      context: ./services/monitoring
      dockerfile: Dockerfile
    container_name: benchmarking-ai-monitoring
    ports:
      - "8005:8005"
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8005"]
    volumes:
      # Mount source code for hot-reload during development
      - ./services/monitoring/src:/app/src
      - ./services/monitoring/tests:/app/tests
      - ./services/monitoring/logs:/app/logs
    environment:
      # Prometheus settings
      - MONITORING_PROMETHEUS_URL=http://prometheus:9090
      
      # Server API (for metrics proxy)
      - MONITORING_SERVER_API_URL=http://server:8001
      
      # Application Configuration
      - APP_LOG_DIR=/app/logs
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks: 
      - ai-factory
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      server:
        condition: service_healthy

  # Front-end
  grafana:
    build:
      context: ./services/grafana
      dockerfile: Dockerfile
    container_name: benchmarking-ai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    restart: unless-stopped
    networks:
      - ai-factory
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_started
      grafana-renderer:
        condition: service_started

  grafana-renderer:
    image: grafana/grafana-image-renderer:3.10.0
    container_name: benchmark-ai-grafana-renderer
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - ai-factory

  loki:
    build:
      context: ./services/loki
      dockerfile: Dockerfile
    container_name: benchmarking-ai-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-storage:/loki
    networks:
      - ai-factory
    restart: unless-stopped

  alloy:
    build:
      context: ./services/alloy
      dockerfile: Dockerfile
    ports:
      - 12345:12345
      - 4318:4318
    volumes:
      - ./services/logs/data/logs:/logs
    networks:
      - ai-factory
    restart: unless-stopped
    depends_on:
      - loki

  # Documentation service
  docs:
    build:
      context: ./docs-src
      dockerfile: Dockerfile
    container_name: benchmarking-ai-docs
    ports:
      - "8000:8000"
    volumes:
      # Mount docs source for hot-reload during development
      - ./docs-src:/docs-src
      - ./mkdocs.yml:/mkdocs.yml
      # Mount output directory
      - ./docs:/docs
    working_dir: /
    command: mkdocs serve --dev-addr=0.0.0.0:8000
    restart: unless-stopped

  logs:
    build:
      context: ./services/logs
      dockerfile: Dockerfile
    container_name: benchmarking-ai-logs
    ports:
      - "8004:8004"  # Expose logs service API
    volumes:
      # Mount source code for hot-reload during development
      - ./services/logs/src:/app/src
      - ./services/logs/data:/app/data  # Persistent log storage
      # Mount SSH agent socket for secure authentication (no raw keys exposed)
      - ${SSH_AUTH_SOCK}:/tmp/ssh-agent.sock:ro
    environment:
      - SSH_AUTH_SOCK=/tmp/ssh-agent.sock
    env_file:
      - .env
    networks: 
      - ai-factory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ai-factory:

volumes:
  prometheus-storage:
    driver: local
    name: prometheus-storage
  loki-storage:
    driver: local
    name: loki-storage
